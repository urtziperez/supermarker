<html> <head>
	<meta name="viewport" content="width=device-width initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />
  <script src="{% static 'js/jquery-2.0.3.js' %}"></script>
  
  <style>
	@media only screen 
	and (min-device-width : 320px) 
	and (max-device-width : 480px) {
		.html{
			background:green;
		}
		.ui-header{
			margin-bottom:3%;
			margin:-7% 0;
			background:red;
			height:40px;
			width:100%;
			box-shadow: 5px 5px 5px #888888;
			text-align:center;
		}
		.ui-title{
			font-size:16;
			margin-top: 20px;
			margin-right: -0.5% !important;
			margin-left: -0.5% !important;
			}
		#divmed{
			margin:0px 0px;
			border: 0px;
			width: 100%;
			height: 100%; 
			text-align:center;
		}
		#divreg{
			margin: 0px 0%;
			width: 100%;
			height: 20%;
		}
		#divinf{
			margin: 30px 0px;
			width:100%; 
			height: 60%;
		}
		#labelname{
			 margin: 0px 0px;
			 font-size:23px;
		}
		#inputname{
			margin: 0px 0px;
			height:30px;
		}
		#labelpass{
			margin: 0px 0px; 
			font-size:23px;
		}
		#inputpass{
			height:30px;
		}
		#labelemail{
			margin: 0px 0px;
			font-size:23px;
		}
		#inputemail{
			margin: 0px 0px;
			height:30px;
		}
		#textreg{
			margin-top: 30px;
			font-size: 30px;
		}
		}
	
	@media only screen 
	and (min-device-width : 490px) {
		.html{
			background: green;
		}
		.ui-header{
			background:red;
			height:6%;
			width:100%;
			box-shadow: 5px 5px 5px #888888;
		}
		#divmed{
			margin:200px 650px;
			border: 10px solid black;
			width: 550px;
			height: 400px; 
			text-align:center;
		}
		#divreg{
			margin: -20px 30%;
			width: 200px;
			height: 50px;
		}
		#divinf{
			margin: 60px 20px;
			width:500px; 
			height: 140px;
		}
		#labelname{
			 margin: 0px 30px;
			 font-size:23px;
		}
		#inputname{
			margin: 0px 20px;
			height:30px;
		}
		#labelpass{
			margin: 0px 12px; 
			font-size:23px;
		}
		#inputpass{
			height:30px;
		}
		#labelemail{
			margin: 0px 30px;
			font-size:23px;
		}
		#inputemail{
			margin: 0px 20px;
			height:30px;
		}
		#textreg{
			font-size: 50px;
		}
		}
	
</style>
</head>
<body>
	<div class="ui-header">
    <h1 class="ui-title" style="padding: 10px 40px; ">SUPERMARKER</h1>
    </div>

<form id="registerform" name="registerform" method="post" action="register.html">

<div id="divmed">
  <h1 id="textreg">Register yourself</h1>
 
  <div id="divinf">
	<label id="labelname"> Name: </label>
	<input id="inputname" type="text" name="name"><br><br>
	<label id="labelpass"> Password: </label>
	<input id="inputpass" type="password" name="password"><br><br>
	<label id="labelemail"> Email: </label>
	<input id="inputemail" type="text" name="email">
  </div>
  
  <center>
  <div id="divreg">
  <a onclick="javascript:document.registerform.submit();">
  <div class="buttonReg" style="margin-left: 0px;">
	<h2 style="padding: 10px 20px;">Register</h2>
  </div>
  </a>
  </div>
	</center>
</div>

</form>

<script>
  $('.buttonReg').mousedown(function(){
  $(this).css({
  'background': 'white'       
  });               
}).mouseup(function(){
  $(this).css({
  'background': '#00BFFF'      
  });               
}).mouseout(function(){
  $(this).css({
  'background': 'red'   
  });               
}).mouseover(function(){
  $(this).css({
  'background': '#00BFFF'   
  });               
});
</script>
</body> </html>
